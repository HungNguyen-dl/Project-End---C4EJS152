<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Css/maganer-tool.css">
  <link rel="stylesheet" href="./Css/wedding.css">
</head>
<body class="weddingbody" onload="renderList()">
  <!-- header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary header">
    <div class="container-fluid header-container">
      <a class="navbar-brand container-icon" href="#" style="color: #fd5d5d;"><h1>Mr & Mrs</h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse header-list" id="navbarNav">
        <ul class="navbar-nav list-group">
          <li class="nav-item list-nav">
            <a id="home" class="nav-link active nav-text" aria-current="page" href="#" style="color: #fd5d5d;">HOME</a>
          </li>
          <li class="nav-item list-nav">
            <a class="nav-link nav-text" href="#">ABOUT US</a>
          </li>
          <li class="nav-item list-nav">
            <a class="nav-link nav-text" href="#">STORY</a>
          </li>
          <li class="nav-item list-nav">
            <a class="nav-link nav-text" href="#">GALLERY</a>
          </li>
          <li class="nav-item list-nav">
            <a class="nav-link nav-text" href="#">TIME LINE</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a id="homepage" class="dropdown-item" href="#">Home Page</a></li>
              <li><a id="managertool" class="dropdown-item" href="#">Manager Tool</a></li>
              <li><a class="dropdown-item" href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- manager tool -->
  <div class="container">
    <h1 class="head_text">Guest's Wishes List</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="openModalBtn">
      Update
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Guest's wishes</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="form_content">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                <div class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="phonenumber" id="phone" aria-describedby="emailHelp" placeholder="Enter your phone number">
                <div class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender" aria-label="Default select example">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="No Public">No Public</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                <div class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Will you be attending?</label>
                <select id="attend" class="form-select"  aria-label="Default select example">
                  <option value="Yes">Yes I will attend</option>
                  <option value="No">No I cannot attend</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" name="massage" id="message" rows="3" placeholder="Enter your Message"></textarea>
                <div class="error-message"></div>
              </div>
              <div class="mb-3">
                <input type="hidden" id="index">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button onclick="changeList()" type="button" class="btn btn-primary">Update</button>
            <button onclick="addNew()" type="button" class="btn btn-primary">Add New</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table container" id="tablecontent">
      <thead>
        
      </thead>
    </table>
  </div>
  <!-- JS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <script src="./Js/maganer-tool.js"></script>
  <script src="./Js/wedding.js"></script>
</body>
</html>
